<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>A Dictionary App</b></a>  
        </div>
      </nav>
      
        <form class="d-flex" role="search">
          <input class="form-control me-2  border border-black" id="searchWord" type="search" placeholder="Search word" aria-label="Search">
          <button class="btn btn-outline-danger" id="searchBtn" type="submit">Search</button>
        </form>
   

      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="book.png" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold text-body-emphasis"><span id="word">Your word will appear here</span></h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"><span id="def">Type a word whatever you want to see the meaning of it... Enjoy learning</span></p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Talk to author</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contribute</button>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
